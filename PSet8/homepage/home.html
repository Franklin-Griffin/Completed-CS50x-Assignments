<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Home</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Show name
                let params = new URLSearchParams(document.location.search);
                let name = params.get("name");
                document.querySelector("#welcome").innerHTML = "Hello, " + name + "!";

                // Fix links to include name
                let links = document.links;
                for (let i = 0; i < links.length; i++){
                    links[i].href = links[i].href + "?name=" + name;
                }
            });
        </script>
    </head>
    <body>
        <h1 id="welcome">Loading...</h1>
        <a href="tasks.html">View your tasks</a>
        <br>
        <a href="leaderboard.html">See where you rank</a>
    </body>
</html>
